<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - FoodStudy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
</head>
<body data-page="cadastro-usuario">

<header class="navbar-top">
    <div class="navbar-left">
        <div class="logo-badge"><span>FS</span></div>
        <span class="logo-text">FoodStudy</span>
    </div>

    <nav class="navbar-center">
        <a href="/estabelecimentos.html">Catálogo</a>
        <a href="/planos.html">Planos</a>
        <a href="/minha-conta.html?usuario=1">Minha Conta</a>
    </nav>
</header>

<main class="content">
    <div class="form-card">
        <h1 class="page-title" style="margin-bottom:10px;">Criar conta</h1>
        <p class="page-subtitle" style="margin-bottom:14px;">
            Preencha seus dados para começar a usar o FoodStudy.
        </p>

        <form id="form-cadastro-usuario">
            <div>
                <label>Nome</label><br>
                <input type="text" name="nome" required>
            </div>
            <div>
                <label>CPF</label><br>
                <input type="text" name="cpf" required>
            </div>
            <div>
                <label>Tipo</label><br>
                <select name="tipo">
                    <option value="ALUNO">Aluno</option>
                    <option value="PROFESSOR">Professor</option>
                    <option value="SERVIDOR">Servidor</option>
                </select>
            </div>

            <button type="submit" class="btn-app btn-primario" style="margin-top:10px;">
                Cadastrar
            </button>
        </form>
    </div>
</main>

</body>
</html>
